        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-image: url('image2.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.5);

            font-family: 'Black Ops One', sans-serif;

        header a {
            color: red;
            text-decoration: none;
            margin: 0 10px;

        }

        header h1 {
            font-size: 4em;
            margin: 0;
        }

        header p {
            font-size: 2.5em;
            margin: 0;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            display: flex;
            flex: 1;
        }

        section {
            flex: 1;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            color: #000;
            margin: 10px;
        }

        h1,
        h2 {
            color: #fff;
            font-family: 'Black Ops One', sans-serif;
            font-size: 3em;
            margin-bottom: 15px;
        }

        p {
            line-height: 1.6;
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
            font-size: 1.8em;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            margin-top: auto;
            width: 100%;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
        }
    </style>
