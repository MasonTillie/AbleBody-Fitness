<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Darvin Carter's AbleBody Transformations - Fitness and health plans for a better you.">
    <title>Darvin Carter - AbleBody Transformations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poppins:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            background-color: black; /* Changed to black */
            color: #fff;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            position: fixed;
            top: 0;
            left: -250px; /* Hidden by default */
            height: 100%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            transition: 0.3s;
            z-index: 1;
        }

        .sidebar.active {
            left: 0; /* Slide in when active */
        }

        /* Sidebar links styling */
        .sidebar a {
            color: #ff00ff; /* Neon purple */
            text-decoration: none;
            font-size: 1.5em;
            margin-bottom: 20px;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #e600e6; /* Darker purple on hover */
        }

        /* Close button inside the sidebar */
        .sidebar .close-btn {
            font-size: 1.2em;
            color: #ff00ff;
            background: none;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Main content area */
        .main-content {
            margin-left: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex: 1;
            color: #fff;
        }

        /* Header text styling */
        .main-content p {
            font-size: 2.5em;
            color: #ff00ff; /* Neon purple for "AbleBody Transformations" */
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            margin-bottom: 30px;
        }

        /* Image styling */
        .main-content img {
            width: 500px;
            height: auto;
            margin-bottom: 20px;
        }

        /* Hamburger button */
        .menu-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 30px;
            color: #ff00ff;
            background: none;
            border: none;
            cursor: pointer;
            z-index: 2;
        }

        /* Hide the button when sidebar is active */
        .menu-btn.hidden {
            display: none;
        }

        footer {
            text-align: center; /* Centers the text */
            padding: 15px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            margin-top: auto;
            width: 100%; /* Ensure it spans the full width */
            box-sizing: border-box;
            display: flex;
            justify-content: center; /* Ensures that all elements inside the footer are centered */
        }

        @media (max-width: 768px) {
            /* Sidebar responsiveness */
            .sidebar {
                width: 100%;
                left: -100%; /* Hidden by default */
            }

            .sidebar.active {
                left: 0;
            }

            .main-content img {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Hamburger button to toggle sidebar -->
    <button class="menu-btn" id="menu-btn" onclick="toggleSidebar()">&#9776;</button>

    <!-- Left sidebar with links and close button -->
    <div class="sidebar" id="sidebar">
        <!-- Close button -->
        <button class="close-btn" onclick="toggleSidebar()">Close &times;</button>
        <a href="page2.html">My story and reason...</a>
        <a href="page3.html">Plans and Prices...</a>
    </div>

    <!-- Main content area -->
    <div class="main-content">
        <!-- Image with fixed size -->
        <img src="image6.jpeg" alt="Darvin Carter Logo">
        <!-- Neon purple "AbleBody Transformations" -->
        <p>AbleBody Transformations</p>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 Darvin Carter - AbleBody Transformations
    </footer>

    <!-- JavaScript to toggle sidebar visibility -->
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const menuBtn = document.getElementById('menu-btn');
            sidebar.classList.toggle('active');
            menuBtn.classList.toggle('hidden');
        }
    </script>

</body>

</html>
